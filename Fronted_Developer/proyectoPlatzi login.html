<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        font-family: 'Muli', sans-serif;
        background-color: #0093E9;
    }

    .header {
        background-color: #0093E9;
        width: 100%;
        /*es medida relativa*/
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /*img es hijo de header*/
    .header__imagen {
        width: 200px;
        margin-top: 10px;
        margin-left: 10px;
    }

</style>

<body>
    <header class="header">
        <img class="header__imagen"
            src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png"
            alt="User">
    </header>

    <section class="login">
        <section class="login__contenedor">
            <h2>Inicia sesión</h2>
            <form class="login__contenedor__form" action="">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="text" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__contenedor__remember-me">
                    <label for="">
                        <input type="checkbox" name="" id="cbox1" value="Checkbox"> Recuerdame
                    </label>
                    <a href="">Olvidé mi contraseña</a>
                </div>
            </form>

            <section class="login__contenedor--social-media">
                <div><img src="./icons8-google-plus-50.png"/>Iniciar sesón con Google</div>
                <div><img src="./icons8-twitter-50.png"/>Iniciar sesón con Twitter</div>
            </section>

        </section>
        <p class="login__contenedor">No tienes una cuenta
            <a href="">Registrate</a>
        </p>
    </section>

    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Declaraciòn de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>

</html>
