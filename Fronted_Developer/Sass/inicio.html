<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Registro</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <div class="header__imgContenedor">
            <img tabindex="0" class="header__imgContenedor--img" src="./logo-platzi-video-BW2.png" alt="platzi">
        </div>
    </header>

    <section class="registro">

        <div class="registro__contenedor">
            <h2 tabindex="0">Regístrate</h2>
            <form class="registro__contenedor--datos">
                <input aria-label="Nombre" type="text" placeholder="Nombre">
                <input aria-label="Coreo" type="text" placeholder="Correo">
                <input aria-label="Contraseña" type="text" placeholder="Contraseña">
                <button class="registro__contenedor--button">Registrarme</button>
            </form>

            <div class="registro__IniciarSesion">
                <a href="">Iniciar sesión</a>
            </div>
            
        </div>
        
    </section>

    <footer class="footer">
        <div>
            <a href="">Terminos de Uso</a>
            <a href="">Decalaración de privacidad</a>
            <a href="">Centro de ayuda</a>
        </div>
    </footer>    
</body>
</html>
